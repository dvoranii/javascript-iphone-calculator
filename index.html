<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="output">
            <div data-previous-operand class="previous-operand">&nbsp;</div>
            <div data-current-operand class="current-operand">&nbsp;</div>
        </div>

        <div class="button-grid">
            <button data-clear class="grey-btn">C</button>
            <button data-delete class="grey-btn">D</button>
            <button data-operation class="grey-btn">%</button>
            <button data-operation class="orange-btn">รท</button>
            <button data-number class="nums-btn">7</button>
            <button data-number class="nums-btn">8</button>
            <button data-number class="nums-btn">9</button>
            <button data-operation class="orange-btn">x</button>
            <button data-number class="nums-btn">4</button>
            <button data-number class="nums-btn">5</button>
            <button data-number class="nums-btn">6</button>
            <button data-operation class="orange-btn">-</button>
            <button data-number class="nums-btn">1</button>
            <button data-number class="nums-btn">2</button>
            <button data-number class="nums-btn">3</button>
            <button data-operation class="orange-btn">+</button>
            <button data-number class="nums-btn span-two">0</button>
            <button data-number class="nums-btn">.</button>
            <button data-equals class="orange-btn">=</button>
        </div>
    </div>

</body>
</html>
